<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Inheritance</title>
</head>
<body>
    <div class="parent">
        <h2>Cascading Style Sheets</h2>
        <p>
            CSS is used to style and layout web pages, controlling the appearance of <span>HTML</span> elements. It allows developers to create visually appealing designs and ensure a consistent look across a website.
        </p>

        <table>
            <tr>
                <th>Property</th>
                <th>Inherited?</th>
            </tr>
            <tr>
                <td>font-size</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>color</td>
                <td>Yes</td>
            </tr>
            <tr>
                <td>border</td>
                <td>No</td>
            </tr>
        </table>
    </div>
</body>

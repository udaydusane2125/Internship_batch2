<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assignment 10 - Semantic HTML</title>
</head>

<body>

  <header>
    <h1>Welcome to My Webpage</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <article>
      <p>
        This is a simple webpage created using semantic HTML tags. Using tags like &lt;header&gt;, &lt;nav&gt;,
        &lt;main&gt;, and &lt;footer&gt; helps make the structure of the page more clear and meaningful.
      </p>
    </article>

    <aside>
      <p>Note: Semantic tags are good for SEO and accessibility.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Name</p>
  </footer>

</body>

</html>

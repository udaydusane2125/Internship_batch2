<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html lists</title>
</head>
<body>
        <h1>ordered list</h1>
        <ol>
            <li>In search of lost time></li>
            <li>beloved</li>
            <li>One hundred years of solitude</li>
        </ol>
        <h1>unordered list</h1>
        <ul>
            <li>c</li>
            <li>c++</li>
            <li>java</li>
            <li>python</li>
            <li>java script</li>
        </ul>
        <h1>linked list</h1>
        <ul>
            <li>front end
                <ol>
                    <li>html</li>
                    <li>css</li>
                </ol>
            </li>
            <li>back end
                <ol>
                    <li>python</li>
                </ol>
            </li>
        </ul>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Fashion Model</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <section>
        <div class="model">

            <!-- Hat (shown only on desktop) -->
            <div class="hat"></div>

            <!-- Head -->
            <div class="model-head">
                <!-- Sunglasses (shown only on mobile) -->
                <div class="sunglasses"></div>
            </div>

            <!-- Scarf (shown only on tablet) -->
            <div class="scarf"></div>
            <div class="model-hand"></div>
            <!-- Body -->
            <div class="model-body"></div>



            <!-- Hands -->


            <!-- Legs -->
            <div class="model-leg">
                <div class="left"></div>
                <div class="right"></div>
            </div>

        </div>
    </section>

</body>

</html>
